<div class="full-screen-height">
  <mat-toolbar>
    Stage : 1 <span style="flex: 1 1 auto"></span> {{ player.username }}
  </mat-toolbar>
  <div class="game full-heght full-width">
    <mat-list>
      <mat-list-item *ngFor="let p of [1, 2, 3, 4]"
        >{{ p }}

        <button mat-raised-button (click)="scoreUp(player.username)">Up</button>
      </mat-list-item>
    </mat-list>
  </div>
</div>
