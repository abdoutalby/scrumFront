<main class="main">
  <main class="login-page bg-image pt-8 pb-8 pt-md-1 pb-md-1 pt-lg-1 pb-lg-1"
    style="background-image: url('assets/images/account-min.jpg')">
    <div class="container">
      <div class="form-box">
        <div class="container">
          <mat-card class="card">
            <h2 mat-card-title>Login</h2>
            <p mat-card-subtitle>Sign into your account</p>

            <form>
              <mat-form-field class="full-width">
                <mat-label>Username</mat-label>
                <input type="text" [(ngModel)]="username" name="username" placeholder="Type in your username" matInput />
              </mat-form-field>
              <br>
              <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input type="password" [(ngModel)]="password" name="password" placeholder="Type in your password" matInput />
              </mat-form-field>

              <mat-card-actions align="end">
                <a routerLink="/" mat-button mat-raised-button>Back</a>
                <button mat-button mat-raised-button color="primary" (click)= "login()"></button>
              </mat-card-actions>
            </form>

          </mat-card>
        </div>
      </div>
    </div>
  </main>

  <button id="scroll-top" title="Back to Top">
    <i class="icon-arrow-up"></i>
  </button>


  <!-- Sign in / Register Modal -->
  <div class="modal fade" id="signin-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"><i class="icon-close"></i></span>
          </button>
          <div class="form-box">
            <div class="form-tab">
              <ul class="nav nav-pills nav-fill" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active" id="signin-tab" data-toggle="tab" href="#signin" role="tab"
                    aria-controls="signin" aria-selected="true">Reset Password</a>
                </li>
              </ul>


              <div class="tab-content" id="tab-content-5">
                <div class="tab-pane fade show active" id="signin" role="tabpanel" aria-labelledby="signin-tab">

                  <p style="font-size: 20px;">Check your mailbox please</p>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
